@(title: String, head:Html)(content: Html)

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" >
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>@title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta http-equiv="Cache-control" content="No-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="http://script.esmplus.com/css/common.css" />
    <script type="text/javascript" src="http://script.esmplus.com/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="http://script.esmplus.com/js/jquery-ui-1.8.17.min.js"></script>
    <script src="@routes.Assets.at("javascripts/common.js")" type="text/javascript"></script>

    <script type="text/javascript">
	<!--
		/* 초기화 함수 */
		$(function () {
			// 탭 초기화
			$("div.styleuitab").tabs({
				select: function (event, ui) {
					var li = $(ui.tab).parent();
					var lis = li.siblings("li");
					lis.removeClass("on");
					li.addClass("on");

					lis.find("img.tabimg").each(function (index) {
						if (this.src.indexOf("_on.gif") >= 0) {
							this.src = this.src.replace("_on.gif", ".gif");
						}
					});
					li.find("img.tabimg").each(function (index) {
						if (this.src.indexOf("_on.gif") < 0) {
							this.src = this.src.replace(".gif", "_on.gif");
						}
					});
					return true;
				}
			});
			// 툴팁 초기화
			$(".styleuitooltip").mouseover(function (e) {
				var tooltipID = $(this).attr("tooltipid");
				if (tooltipID == null || $.trim(tooltipID) == "") return;

				var layer = $("#" + tooltipID);

				$("body").append(layer[0]);

				layer.show();

				layer.position({
					of: $(this)
				, my: "center top"
				, at: "center bottom"
				, offset: "0 -1"
				});

				$(this).bind("mouseleave", function () {
					layer.hide();
				});
				layer.bind("mouseenter", function () {
					layer.show();
				});
				layer.bind("mouseleave", function () {
					layer.hide();
				});
			});
		});
		var mouseGesture = {
			tableRowHover_type1: function (elem, cls) {
				$(elem + " tr").hover(function () {
					$(this).addClass(cls);
				}, function () {
					$(this).removeClass(cls);
				});
			}
		}
	//-->
	</script>
    <script type="text/javascript">

    </script>
    @head

</head>
<body style="background: none;">
@content
</body>
</html>
